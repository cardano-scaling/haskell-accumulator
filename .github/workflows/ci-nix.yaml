name: "CI"

on:
  push:
    branches:
    - main
  pull_request:
  # Allows to trigger runs on any branch
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  build-test:
    name: "Build & test (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: â„ Setup Nix
      uses: cachix/install-nix-action@v30
      with:
        extra_nix_config: |
          accept-flake-config = true
          log-lines = 1000

    - name: ğŸ“ Check flake
      if: matrix.os == 'ubuntu-latest'
      run: |
        nix flake check -L

    - name: ğŸ”¨ Build
      run: |
        nix build .#haskell-accumulator

    - name: â“ Test
      run: |
        nix develop .#default --command cabal test bindings-test

    - name: ğŸ“š Documentation (Haddock)
      if: matrix.os == 'ubuntu-latest'
      run: |
        nix build .#haskell-accumulator --option documentation true

